<!doctype html>
{% load static %}

<html lang="en" data-bs-theme="auto">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>spam</title>

<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  </head>

    <body>

        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <a class="navbar-brand" href="{% url 'home:home_view' %}"><h5 class="my-0 mr-md-auto font-weight-normal">SPAM</h5></a>
            <nav class="ms-5">
                {% if user.is_authenticated %}
                <a class="p-2 btn btn-success" href="{% url 'users:profile' %}">Profile</a>
                <a class="p-2 btn btn-outline-danger" href="{% url 'users:logout' %}">Exit</a>
                {% else %}
                <a class="p-2 btn btn-success" href="{% url 'users:login' %}">Login</a>
                <a class="p-2 btn btn-success" href="{% url 'users:register' %}">Registration</a>
                {% endif %}
            </nav>
        </div>

        {% block content %}
        {% endblock %}

    </body>
</html>
