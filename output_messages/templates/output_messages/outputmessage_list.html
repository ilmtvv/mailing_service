{% extends 'users/base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container-fluid text-center">
<div class="row justify-content-center">
<div class="col-2">

    <a class="p-2 btn btn-success" href="{% url 'messages:message_create' %}">Add message</a>

</div>
</div>
</div>

<div class="container-fluid text-center">
<p><h5>MESSAGES</h5></p>
</div>

<table class="table">

<thead>
    <tr>
      <th scope="col">TITLE</th>
      <th scope="col">BODY</th>
      <th scope="col">UPDATE</th>
      <th scope="col">DELETE</th>
    </tr>
  </thead>

  <tbody>
{% for object in object_list %}
    <tr>
      <td>{{ object.title }}</td>
      <td>{{ object.body }}</td>
      <td><a class="p-1 btn btn-success" href="{% url 'messages:message_update' object.pk %}">Update</a></td>
      <td><a class="p-1 btn btn-outline-danger" href="{% url 'messages:delete_message' object.pk %}">Delete</a></td>
    </tr>
{% endfor %}
  </tbody>

</table>

{% endblock %}
